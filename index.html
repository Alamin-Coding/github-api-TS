<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TS - GitHub API</title>
    <link rel="stylesheet" href="./assets/css/index.css" />
  </head>
  <body>
    <nav>
      <div class="container">
        <div class="search">
          <div class="search__box">
            <form class="search_form" action="">
              <input
                class="search__input"
                type="search"
                placeholder="search"
                aria-label="search input box"
                autocomplete="off"
              />
              <button
                class="search__button"
                type="submit"
                aria-label="search submit button"
              >
                Search
              </button>
            </form>
          </div>
        </div>
      </div>
    </nav>

    <main>
      <div class="container">
        <div class="cardContainer"></div>
      </div>
    </main>

    <footer></footer>
    <script src="./dist/index.js"></script>
  </body>
</html>
